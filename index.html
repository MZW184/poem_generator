<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-gen-form">
          <input
            type="text"
            placeholder="enter your request"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user_instructions"
          />
          <input type="submit" value="submit" / id="submit_button">
        </form>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        Created by
        <a
          href="https://zoeport.my.canva.site/my-self-taught-web-development-journey"
          target="_blank"
          >Miché Zoë</a
        >
        open sourced on
        <a href="https://github.com/" target="_blank">GitHub</a> and hosted on
        <a href="https://ai-poem-quill-whisper.netlify.app/" target="_blank"
          >netlify</a
        >
      </footer>
    </div>
  </body>

  <script src="src/script.js"></script>
</html>
